<template name="homeListings">
  <div class="container">
  <div class="row row-centered">
    {{#each listings}}
    <div class="col-xs-6 col-md-4 ">
      <div class="thumbnail">
        <a href="#">
          <img src="{{imageUrl}}" width="272px" height="205px" alt="..." class="img-thumbnail">
        </a>
        <div class="caption">
          <span class="center-block label label-danger">New Listing</span>
         <h5 class="center-block"> {{streetaddress}},{{state}} </h5>
         <p class="center-block"><a href="{{pathFor 'homeListingDetails' mlsId = mlsId }}" class="btn btn-primary btn-lg " role="button">MLS 21501546</a></p>
        </div>
      </div>
    </div>
