<template name="adminAdsListings">
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li><a href="{{pathFor 'adminHome'}}">Pages </a></li>
            <li><a href="{{pathFor 'adminListings'}}">Listings</a></li>
            <li ><a href="{{pathFor 'adminMediaListings'}}">Media</a></li>
            <li class="active"><a href="{{pathFor 'adminAdsListings'}}">Monthly Ad<span class="sr-only">(current)</span></a></li>
        </ul>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Media </h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Upload</h3>
                </div>
                <div class="panel-body">
                    <form class="main form page">
                        <div class="form-group">
                            <div class="controls">

                              {{> upload_bootstrap multiple=true fileTypes='pdf/*' formData=myFormData callbacks=insertMonhtlyAd }}


                                <input name="myFileInput" id="myFileInput" type="file" placeholder="Upload image" class="myFileInput"/>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <!-- <form class="defaultCheck">
                        {{#each ads}}
                            <div class="col-xs-6 col-md-3">
                                <a href="#" >
                                    <iframe src="{{this.url}}" frameborder="0"></iframe>
                                    <label> <input type="checkbox" checked="{{defaultAd}}" class="toggle-checked"  name={{this.name}} > {{this.name}} </label>
                                </a>
                            </div>
                        {{/each}}
                      </form> -->
                    </div>
                    <div class="row">
                        {{#each ads}}
                            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                              <iframe src="{{this.url}}" frameborder="0"></iframe>
                                {{#if _id}}
                                    <a class="btn btn-danger deleteUpload">Delete</a>
                                {{/if}}
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
        <!-- <h2 class="sub-header">Section title</h2> -->




</template>
