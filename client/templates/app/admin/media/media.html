<template name="adminMediaListings">
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li><a href="{{pathFor 'adminHome'}}">Pages </a></li>
            <li><a href="{{pathFor 'adminListings'}}">Listings</a></li>
            <li class="active"><a href="{{pathFor 'adminMediaListings'}}">Media<span class="sr-only">(current)</span></a></li>

        </ul>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Media </h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Upload</h3>
                </div>
                <div class="panel-body">

    {{> upload_bootstrap multiple=true }}

                    <form class="main form page">
                        <div class="form-group">
                            <div class="controls">
                                <input name="myFileInput" id="myFileInput" type="file" placeholder="Upload image" class="myFileInput"/>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        {{#each images}}
                            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                                <a href="#" class="thumbnail">
                                    <img class="img-responsive"  src="{{this.url }}" alt="" /> {{name}}
                                </a>
                                {{#if _id}}
                                    <a class="btn btn-danger deleteUpload">Delete</a>
                                {{/if}}
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
        <!-- <h2 class="sub-header">Section title</h2> -->




</template>
